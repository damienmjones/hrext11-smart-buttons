<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Button Control Panel</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script> -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Smart Buttons</h1>
</header>

<section id="user">
  <b>welcome, <a href="#" id="edituser">New User</a>!</b>
  <!-- <button id="clear">clear</button> -->
  <br>
  <div id="user_edit_fields" class="edit">
    <input id="ifttt_user" placeholder="Name">
    <input id="ifttt_id" placeholder="IFTTT Code">
    <button id="canceluser">Cancel</button>
    <button id="saveuser">Save</button>
  </div>

</section>

<section id="data_entry">
  some text about what this whole thing is.<br>
  <input id="button_trigger" placeholder="New IFTTT Trigger (e.g. hrext11_off)">
  <button id="button_create">Create</button>

</section>

<section id="button_edit_field_template" class="edit">
    <div id="edit">
        <input id="button_name"> <select id="button_style"><option selected value="">Select a button color...</option> <option class="white" value="white">White (default)</option><option class="yellow" value="yellow">Yellow</option><option class="orange" value="orange">Orange</option><option class="red" value="red">Red</option><option class="pink" value="pink">Pink</option><option class="green" value="green">Green</option><option class="blue" value="blue">Blue</option><!--<option class="rainbow" value="rainbow">Rainbow</option>--></select> <button id="button_cancel">Cancel</button><button id="button_save">Save</button>
    </div>
</section>

<section id="buttons">

</section>


<script src="app/app.js"></script>
<script src="app/data.js"></script>
<!-- take this out for production -->
<script src="app/demo.js"></script>

</body>
</html>
