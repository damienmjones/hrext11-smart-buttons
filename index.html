<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Button Control Panel</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script> -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Smart Buttons</h1>
</header>

<section id="user">
  <b>welcome, <a href="#" id="edituser">damien</a>!</b><br>
  <input id="ifttt_user" placeholder="Name">
  <input id="ifttt_id" placeholder="IFTTT Code">
  <input id="ifttt_url" placeholder="Preview URL">
</section>

<section id="data_entry">
  <input id="button_trigger" placeholder="New IFTTT Trigger">
  <button id="button_create">Create</button><br>

  <select id="button_demo_list">
      <option value="">or choose one from the list</option>
      <option value="hrext11_orange">orange</option>
      <option value="hrext11_dim_white" >dim/yellow</option>
      <option value="hrext11_bright_white" >bright white</option>
      <option value="hrext11_pink" >pink</option>
      <option value="hrext11_red" >red</option>
      <option value="hrext11_green_fade" >green fade</option>
      <option value="hrext11_blue_blink" >blue blinking</option>
      <option value="hrext11_disco" >disco</option>
    </select>

</section>

<section id="buttons">

</section>

<section id="demo">
    <b>real-time demo</b><br>
    <iframe id="inlineFrameExample"
    title="Inline Frame Example"
    width="480"
    height="320"
    src="http://192.168.1.20:8080/jsfs.html">
  </iframe>
</section>

<script src="app/app.js"></script>
<script src="app/data.js"></script>

</body>
</html>
